<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!--Available balance-->
            <div class="stats shadow">
              <div class="stat">
                <div id="balance" class="stat-value">9400</div>
                <div class="stat-desc">Available balance</div>
              </div>
            </div>
            <div class="divider"></div>
            <!--user action buttons-->
            <div>
              <button id="btn-show-add-money" class="btn btn-lg">
                Add Money
              </button>
              <button id="btn-show-add-cashOut" class="btn btn-lg">
                Cash Out
              </button>
            </div>
            <div class="divider"></div>
            <!--add money form-->
            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="amount"
                    type="text"
                    placeholder="Your Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="pin-number"
                    type="password"
                    placeholder="Your Pin Number"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-add-money" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!--add money from end-->
            <!--Cash out money form start-->
            <div
              id="add-cashOut-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    id="amount-cash"
                    type="text"
                    placeholder="Your Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    id="cash-pin-number"
                    type="password"
                    placeholder="Your Pin Number"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cashout" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>
            <!--Cash out money form end-->
          </div>
        </div>
      </div>
    </main>
    <script src="/js/home.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/feature.js"></script>
  </body>
</html>
